shallow_clone: true

version: 1.0.{build}

os:
  - Visual Studio 2015

environment:
  matrix:
  - toolset: vs2015

platform:
  - Win32
  - x64

configuration:
  - debug
  - release

artifacts:
  - path: projects\$(toolset)\bin\$(platform)_$(configuration)
    name: to_publish

build:
  verbosity: minimal
  project: ./projects/$(toolset)/fts_console.sln
  
deploy_script:
 - dir /s
